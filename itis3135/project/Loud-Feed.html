<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loud Feed</title>
  <link rel="stylesheet" href="/itis3135/project/css/Loud-Feed.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">Loud Feed</h1>
    <!-- Navigation bar -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Loud Media Gallery</h2>
      <p>Share your thoughts!</p>

      <!-- âœ… Added this div for comments -->
      <div id="commentSlab">
        <!-- Comments will appear here -->
      </div>
    </aside>

    <main class="main-content">
      <section class="create-post">
        <textarea placeholder="What's on your mind?" id="postText"></textarea>
        <input type="file" accept="image/*" id="postImage">
        <button class="post-btn">Post</button>
      </section>

      <section class="feed" id="feed">
        <!-- Posts will appear here -->
      </section>
    </main>
  </div>

  <script src="/itis3135/project/js/Loud_Feed.js"></script>
</body>
</html>
