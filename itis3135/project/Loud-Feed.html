<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loud Feed</title>
  
  <link rel="stylesheet" href="/itis3135/project/css/Loud-Feed.css" />
</head>
<body>
  <header class="top-bar">
    
    <!-- Dynamically include the nav component -->
    <div data-include="components/header.html"></div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Loud Media Gallery</h2>
      <p>Share your thoughts!</p>

      <div id="commentSlab">
        <!-- Comments will appear here -->
      </div>
    </aside>

    <main class="main-content">
      <section class="create-post">
        <textarea placeholder="What's on your mind?" id="postText"></textarea>
        <input type="file" accept="image/*" id="postImage">
        <button class="post-btn">Post</button>
      </section>

      <section class="feed" id="feed">
        <!-- Posts will appear here -->
      </section>
    </main>
  </div>

  <!-- Load JS for feed interaction -->
  <script src="/itis3135/project/js/Loud_Feed.js"></script>

  <!-- JS to include header.html -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll("[data-include]");
      includes.forEach(async (el) => {
        const file = el.getAttribute("data-include");
        if (file) {
          try {
            const res = await fetch(file);
            const html = await res.text();
            el.innerHTML = html;
          } catch (err) {
            el.innerHTML = "<p>Error loading component.</p>";
            console.error("Include failed:", err);
          }
        }
      });
    });
  </script>
</body>
</html>
