<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Loud Comic</title>
  <link rel="stylesheet" href="css/about.css">
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <section id="contact-info">
      <h2>Let's Connect</h2>
      <p>Have questions, feedback, or just want to say hey? Reach out!</p>

      <ul>
        <li><strong>Email:</strong> 1loudcomic@gmail.com</li>
        <li><strong>Portfolio/Website:</strong> <a href="index.html" target="_blank">https://Loud.com</a></li>
        <li><strong>Instagram:</strong> <a href="https://www.instagram.com/peteganges/" target="_blank">Insta Page</a></li>
        
      </ul>
    </section>

    
  </main>

  <footer>
    <p>&copy; 2025 Loud Comic Project. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll("[data-include]");
      includes.forEach(async (el) => {
        const file = el.getAttribute("data-include");
        if (file) {
          try {
            const res = await fetch(file);
            const html = await res.text();
            el.innerHTML = html;
          } catch (err) {
            el.innerHTML = "<p>Error loading component.</p>";
            console.error("Include failed:", err);
          }
        }
      });
    });
  </script>
</body>
</html>
